<nav class="back h-20 px-4 py-2 sm:px-7 sm:py-2" id="mobile-menu-container">
  <div class="max-w-7xl mx-auto flex items-center justify-between pt-4">
    <!-- Logo section - always visible -->
    <a [routerLink]="['/']">
      <div class="flex items-center space-x-2">
        <img src="evendigo-logo.webp" alt="Logo" class="w-15 h-8">
        <span class="text-white text-xl">EvenDigo</span>
      </div>
    </a>

    <!-- Mobile menu button -->
    <div class="sm:hidden">
      <button (click)="toggleMobileMenu()" class="text-gray-300 hover:text-white focus:outline-none">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
    </div>

    <!-- Navigation based on auth state -->
    <ng-container *ngIf="(user$ | async) as user; else loggedOut">
      <!-- Logged in mobile menu -->
      <div [class.hidden]="!isMobileMenuOpen" class="sm:hidden absolute top-16 left-0 right-0 bg-gray-800 z-50">
        <div class="rounded-lg px-4 py-2 border border-gray-400">
          <ul class="flex flex-col space-y-4 justify-center items-center">
            <li><a [routerLink]="['/']" (click)="toggleMobileMenu()" class="text-gray-300 hover:text-white text-sm">HOME</a></li>
            <li><a [routerLink]="['/explore']" (click)="toggleMobileMenu()" class="text-gray-300 hover:text-white text-sm">EXPLORE</a></li>
            <li><a [routerLink]="['/dashboard']" (click)="toggleMobileMenu()" class="text-gray-300 hover:text-white text-sm">DASHBOARD</a></li>
            <li><a [routerLink]="['/account']" (click)="toggleMobileMenu()" class="text-gray-300 hover:text-white text-sm">ACCOUNT</a></li>
            <li><a (click)="logout()" class="text-gray-300 hover:text-white text-sm cursor-pointer">LOGOUT</a></li>
          </ul>
        </div>
      </div>

      <!-- Logged in desktop menu -->
      <div class="hidden sm:flex sm:items-center sm:justify-center sm:space-x-4">
        <div class="rounded-full px-8 py-2 border border-gray-400 flex justify-center">
          <ul class="flex flex-row space-x-8 justify-center items-center">
            <li><a [routerLink]="['/']" class="text-gray-300 hover:text-white text-sm">HOME</a></li>
            <li><a [routerLink]="['/explore']" class="text-gray-300 hover:text-white text-sm">EXPLORE</a></li>
            <li><a [routerLink]="['/dashboard']" class="text-gray-300 hover:text-white text-sm">DASHBOARD</a></li>
            <li><a [routerLink]="['/account']" class="text-gray-300 hover:text-white text-sm">ACCOUNT</a></li>
          </ul>
        </div>
      </div>

      <!-- User profile section -->
      <div class="hidden sm:flex items-center space-x-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-300 hover:text-white cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-300 hover:text-white cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
        <div class="relative">
          <!-- User Icon Button -->
          <div (click)="toggleDropdown($event)" 
               class="w-8 h-8 rounded-full bg-gray-600 flex items-center justify-center text-white cursor-pointer">
              D
          </div>
      
          <!-- Dropdown Menu -->
          <div id="userDropdown" 
               [ngClass]="{'opacity-0 translate-y-[-10px] pointer-events-none': !isDropdownOpen, 'opacity-100 translate-y-0': isDropdownOpen}"
               class="absolute right-0 mt-2 w-48 bg-[#1e1e1e] rounded-lg shadow-lg py-2 z-50 transition-all duration-200 ease-in-out">
              <!-- User Info -->
              <div class="px-4 py-2 flex items-center gap-3 border-b border-gray-700">
                  <div class="w-8 h-8 rounded-full bg-gray-600 flex items-center justify-center">
                      <img [src]="user?.imageUrl || ''" alt="User avatar" class="w-full h-full rounded-full">
                  </div>
                  <span class="text-white">{{ user?.name }}</span>
              </div>
              
              <!-- Menu Items -->
              <a [routerLink]="['/profile']" 
                 class="block px-4 py-2 text-gray-200 hover:bg-gray-700 transition-colors">
                  Profile
              </a>
              <a (click)="logout()" 
                 class="block px-4 py-2 text-red-500 hover:bg-gray-700 transition-colors cursor-pointer">
                  Log out
              </a>
          </div>
        </div>
      </div>
    </ng-container>

    <!-- Logged out state -->
    <ng-template #loggedOut>
      <!-- Logged out mobile menu -->
      <div [class.hidden]="!isMobileMenuOpen" class="sm:hidden absolute top-16 left-0 right-0 bg-gray-800 z-50">
        <div class="rounded-lg px-4 py-2 border border-gray-400">
          <ul class="flex flex-col space-y-4 justify-center items-center">
            <li><a [routerLink]="['/login']" (click)="toggleMobileMenu()" class="text-gray-300 text-xs">LOGIN</a></li>
            <li><a [routerLink]="['/register']" (click)="toggleMobileMenu()" class="text-gray-300 text-xs">SIGN UP</a></li>
          </ul>
        </div>
      </div>

      <!-- Logged out desktop menu -->
      <div class="hidden sm:flex sm:items-center sm:justify-center sm:space-x-4">
        <div class="rounded-full w-50 h-10 px-4 py-1 border border-gray-400 flex justify-center">
          <ul class="flex flex-row space-x-8 justify-center items-center">
            <li><a [routerLink]="['/login']" class="text-gray-300 text-sm trn-link">LOGIN</a></li>
            <li><a [routerLink]="['/register']" class="text-gray-300 text-sm trn-link">SIGN UP</a></li>
          </ul>
        </div>
      </div>
    </ng-template>
  </div>
</nav>
<script>
  // Get the button and dropdown elements
  const userButton = document.getElementById('userButton');
  const dropdown = document.getElementById('userDropdown');

  // Add click event listener to button
  userButton.addEventListener('click', function(e) {
      e.stopPropagation();
      dropdown.classList.toggle('hidden');
  });

  // Close dropdown when clicking outside
  window.addEventListener('click', function(e) {
      if (!dropdown.contains(e.target)) {
          dropdown.classList.add('hidden');
      }
  });
</script>
